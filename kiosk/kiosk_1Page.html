<!-- <!DOCTYPE HTML> -->
<html>

<head>
	<meta charset="UTF-8">
	<title>Supplierplan</title>
</head>

<body onload="load_page()">

	<h1 id="head"></h1>

	<div id="content" style="width: 100%; height: 90%;"></div>
    
	<script>
		// Header shown for URL
		var header="Supplierplan Lehrerinnen &amp; Lehrer Abendgymnasium";
		// URL, shown by Website
		var url="https://neilo.webuntis.com/WebUntis/monitor?school=bg-wiku-innsbruck&monitorType=subst&format=Lehrer_2_Tage";

		function load_page() {
			document.getElementById("head").innerHTML = header;
			document.getElementById("content").innerHTML = "<object type=\"text/html\" data=" + url + " style=\"width: 100%; height: 90%;\"></object>";
		}
	</script>

</body>

</html>
